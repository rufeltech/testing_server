<form th:fragment="registrationForm(featuredAccount)" th:action="@{/account/create}" th:object="${featuredAccount}" method="POST" role="registration" class="form-signin">
    <h2 class="form-signin-heading">Registration</h2>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"/>
    <div class="form-group">
        <label for="featured-account-name">Account name</label>
        <input id="featured-account-name" th:field="*{name}" value="${featuredAccount.name}" type="text" class="form-control" placeholder="Enter name" />
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"/>
    <div class="form-group">
        <label for="featured-account-email">Email address</label>
        <input id="featured-account-email" th:field="*{email}" value="${featuredAccount.email}" type="email" class="form-control" placeholder="Enter email" />
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"/>
    <div class="form-group">
        <label for="featured-account-password">Password</label>
        <input th:field="*{password}" id="featured-account-password" type="password" class="form-control" placeholder="Enter password" />
    </div>
    <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="alert alert-danger"/>
    <div class="form-group">
        <label for="featured-account-password-confirmation">Password confirmation</label>
        <input th:field="*{passwordConfirmation}" id="featured-account-password-confirmation" type="password" class="form-control" placeholder="Confirm password" />
    </div>
    <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
